on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: latest_release
      run: curl -s https://api.github.com/repos/$GITHUB_REPOSITORY/tags | jq '.[0].name'
    - name: Extract and increment tag
      run: |
        TAG=$(echo ${{ steps.latest_release.outputs.tag_name }} | sed 's/[^0-9]*//g')
        NEW_TAG=$((TAG + 1))
        echo "::set-output name=new_tag::v$NEW_TAG"
    - name: Create release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.extract_and_increment.outputs.new_tag }}
        release_name: Release v${{ steps.extract_and_increment.outputs.new_tag }}
        body: |
          Auto Generated