on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Build project
      run: msbuild x34.sln
    - name: Create release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.extract_and_increment.outputs.new_tag }}
        release_name: Release v${{ steps.extract_and_increment.outputs.new_tag }}
        body: |
          Auto Generated
    - name: Extract and increment tag
      run: |
        TAG=$(echo ${{ steps.latest_release.outputs.tag_name }} | sed 's/[^0-9]*//g')
        NEW_TAG=$((TAG + 1))
        echo "::set-output name=new_tag::v$NEW_TAG"
    - name: Upload executable file
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: x34/x34/bin/Debug/
        asset_name: my-app-${{ github.ref }}.exe
        asset_content_type: application/octet-stream